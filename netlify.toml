# Build settings
[build]
  publish = "dist"
  command = "npm run build"

# Redirects - UOMC subdomain migration
[[redirects]]
  from = "/uomc/"
  to = "/resources/uomc/"
  status = 301
  force = true

[[redirects]]
  from = "/uomc/thank-you/"
  to = "/resources/uomc/thank-you/"
  status = 301
  force = true

# Functions directory
[functions]
  directory = "netlify/functions"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://connect.facebook.net https://www.facebook.com https://*.truconversion.com https://scripts.simpleanalyticscdn.com https://simpleanalyticscdn.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://www.googletagmanager.com https://*.truconversion.com https://simpleanalyticscdn.com https://*.facebook.com https://*.facebook.net; frame-src 'self' https://www.googletagmanager.com https://www.facebook.com https://*.truconversion.com; object-src 'none'; base-uri 'self'; form-action 'self';"